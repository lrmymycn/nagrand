		<script>
			function resizeHome(){
				var h = $(window).height() - $('#home').height();
				if(h > 0){
					$('#home').css('marginTop', h/2);
				}else{
					$('#home').css('marginTop', 0);
				}
				
				var menuHeight = $('#home').height() * 0.27;
				if(menuHeight < 150){
					menuHeight = 150;
				}
				$('#home .menu').height(menuHeight).css('marginTop', 0 - (menuHeight/2 + 20));
			}
			$(window).load(function(){
				$('#home').show();
				resizeHome();
			});
			
			$(window).resize(function(){
				resizeHome();
			});
		</script>
